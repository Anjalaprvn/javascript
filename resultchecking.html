<html>
<body bgcolor="grey">
<h2><font color="yellow"><center><marquee>Student Result checking</marquee></font></center></h2>
<label for="name">Student Name:</label>
<input type="text" id="name" placeholder="Enter Student Name"><br>
<br>
<label for="marks">Mark Obtained:</label>
<input type="text" id="mark" placeholder="Enter mark obtained"><br><br>
<input type="button" onClick="j()" value="Submit">
</body>
<script>
function j()
{
var a=document.getElementById("mark").value;
if(a>=25)
{
alert("Passed");
}else
{
alert("Failed")
}
}
</script>
</html>
